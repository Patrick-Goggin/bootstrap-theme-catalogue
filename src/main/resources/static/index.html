<!DOCTYPE html>
<html ng-app="app" ng-controller='ThemeController'>
<title>Title</title>
<meta charset="utf-8">
<script>document.write('<base href="' + document.location + '" />');</script>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" ng-href="{{ui}}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
</head>
<body ng-controller="ThemeController" ng-cloak>
<div>
    <div id="nav" ng-include src="'partials/nav.html'"></div>
    <div class="container" id="container">
        <div ng-include="'partials/jumbotron.html'"></div>
        <div class="row">
            <div id="table-container" class="col-sm-6" ng-controller="ListController" ng-include src="'partials/theme-table.html'"></div>
            <div id="details-container" class="col-sm-6" ng-include src="'partials/theme-details.html'" ng-controller="DetailsController"></div>
        </div>
        <hr>
        <div ng-include="'partials/button.html'"></div>
        <hr>
        <div ng-include="'partials/input-group.html'"></div>
        <hr>
        <div ng-include="'partials/label.html'"></div>
        <hr>
        <div ng-include="'partials/progress-bar.html'"></div>
        <hr>
        <div ng-include="'partials/alert.html'"></div>
        <hr>
        <div ng-include="'partials/panel.html'"></div>
        <div ng-controller="ThemeController" ng-include src="'partials/edit-theme-modal.html'"></div>
        <div ng-controller="ThemeController" ng-include src="'partials/add-theme-modal.html'"></div>
    </div>
</div>
</body>
</html>
